<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="taskTitle">Loading...</h1>
    <ul id="taskList"></ul>
    <br />
    <a href="index.html"><button>âž• Add New Task</button></a>
    <br /><br />
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    const username = localStorage.getItem('username');
    if (!username) {
      alert("Please login first!");
      window.location.href = 'login.html';
    } else {
      document.getElementById('taskTitle').innerText = `${username}'s Task List ðŸ“`;

      fetch(`http://localhost:5000/api/tasks/${username}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('taskList');
          list.innerHTML = '';

          data.forEach(task => {
            const li = document.createElement('li');
            li.textContent = task.title;

            const completeBtn = document.createElement('button');
            completeBtn.textContent = task.completed ? "Undo" : "Complete";
            completeBtn.onclick = () => {
              fetch(`http://localhost:5000/api/tasks/${task._id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed: !task.completed })
              }).then(() => location.reload());
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => {
              fetch(`http://localhost:5000/api/tasks/${task._id}`, {
                method: 'DELETE'
              }).then(() => location.reload());
            };

            li.appendChild(completeBtn);
            li.appendChild(deleteBtn);
            list.appendChild(li);
          });
        });
    }

    function logout() {
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
